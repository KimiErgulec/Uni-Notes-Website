<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Metodi Numerici per la Risoluzione di Equazioni Differenziali - Capitolo 1</title>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/style.css">
</head>

<body class="minimal-wrapper">
    <a href="Analisi2.html" class="back-home">‚Üê Torna indietro</a>

    <header>
        <h1>Capitolo 1</h1>
    </header>

    <article>
        
    </article>

    <!-- KaTeX and auto-render -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const macros = {
            "\\CC": "\\mathbb{C}",
            "\\RR": "\\mathbb{R}",
            "\\QQ": "\\mathbb{Q}",
            "\\ZZ": "\\mathbb{Z}",
            "\\NN": "\\mathbb{N}",
            "\\EE": "\\mathrm{e}",
            "\\ii": "\\mathrm{i}",
            "\\dd": "\\mathrm{d}",
            "\\La": "\\Leftarrow",
            "\\Ra": "\\Longrightarrow",
            "\\sse": "\\Longleftrightarrow",
            "\\inv": "^{-1}"
        };

        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "\\[", right: "\\]", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false}
            ],
            macros: macros,
            ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
        });
    });
    </script>
</body>
</html>
